version: '3.9'
services:
  redis:
    image: redis:7-alpine
    container_name: mre_redis
    restart: always
    command: redis-server --appendonly yes

  postgres:
    image: postgres:15
    container_name: mre_postgres
    restart: always
    environment:
      PGUSER: mre_meetsone
      POSTGRES_USER: mre_meetsone
      POSTGRES_PASSWORD: mre_meetsone
      POSTGRES_DB: mre_meetsone
      TZ: 'Asia/Tokyo'
    ports:
      - "5432:5432"
    volumes:
      - ./db/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./db/01-seed.sql:/docker-entrypoint-initdb.d/01-seed.sql:ro
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=30
      -c max_replication_slots=30
      -c wal_keep_size=1024

  opensearch:
    image: opensearchproject/opensearch:2.12.0
    container_name: mre_opensearch
    restart: always
    environment:
      - discovery.type=single-node
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - http.port=9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 12

  dashboards:
    image: opensearchproject/opensearch-dashboards:2.12.0
    container_name: mre_dashboards
    restart: always
    environment:
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
      - OPENSEARCH_HOSTS=http://opensearch:9200
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy

  pgsync:
    build:
      context: .
      dockerfile_inline: |
        FROM python:3.11-slim
        RUN apt-get update && apt-get install -y --no-install-recommends curl git postgresql-client \
         && rm -rf /var/lib/apt/lists/* \
         && pip install --no-cache-dir git+https://github.com/toluaina/pgsync@ta_debug_grand_child
        WORKDIR /pgsync
        COPY entrypoint-pgsync.sh /entrypoint.sh
        COPY sitecustomize.py /usr/local/lib/python3.11/site-packages/sitecustomize.py
        COPY patches/querybuilder.py /usr/local/lib/python3.11/site-packages/pgsync/querybuilder.py
        RUN chmod +x /entrypoint.sh
        ENTRYPOINT ["/entrypoint.sh"]
    container_name: mre_pgsync
    depends_on:
      - postgres
      - opensearch
      - redis
    environment:
      PYTHONUNBUFFERED: "1"
      LOG_LEVEL: "INFO"
      PGSYNC_LOG_LEVEL: "DEBUG"

      PG_HOST: postgres
      PG_PORT: "5432"
      PG_USER: mre_meetsone
      PG_PASSWORD: mre_meetsone
      PG_DATABASE: mre_meetsone
      OPENSEARCH: "True"
      ELASTICSEARCH: "False"
      ELASTICSEARCH_SCHEME: http
      ELASTICSEARCH_HOST: opensearch
      ELASTICSEARCH_PORT: "9200"
      REDIS_HOST: mre_redis
      REDIS_PORT: "6379"
      ELASTICSEARCH_STREAMING_BULK: "True"
      POLL_INTERVAL: "0.2"
      CHECKPOINT_PATH: /pgsync
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    volumes:
      - ./pgsync:/pgsync
      - ./patches:/patches:ro

  inserter:
    image: postgres:15
    container_name: mre_inserter
    depends_on:
      opensearch:
        condition: service_healthy
    environment:
      POSTGRES_USER: mre_meetsone
      POSTGRES_PASSWORD: mre_meetsone
      POSTGRES_DB: mre_meetsone
    volumes:
      - ./db/inserter.sh:/inserter.sh:ro
    entrypoint: >
      bash -lc "
        apt-get update &&
        apt-get install -y --no-install-recommends curl jq uuid-runtime &&
        /inserter.sh &&
        tail -f /dev/null
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB -h postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  inserter_2:
    image: postgres:15
    container_name: mre_inserter_2
    depends_on:
      inserter:
        condition: service_healthy
    volumes:
      - ./db/inserter_2.sh:/inserter_2.sh:ro
    environment:
      POSTGRES_USER: mre_meetsone
      POSTGRES_PASSWORD: mre_meetsone
      POSTGRES_DB: mre_meetsone
    entrypoint: >
      bash -lc "
        apt-get update &&
        apt-get install -y --no-install-recommends uuid-runtime &&
        /inserter_2.sh
      "
